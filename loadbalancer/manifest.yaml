name: aws-loadbalancer
type: infra
icon: ./icon.svg
deployment:
  terraform: ./module
inputs:
  load_balancer_type:
    type: string
    description: "Type of load balancer - application for HTTP/HTTPS traffic, network for TCP/UDP. Defaults to application"
  name:
    type: string
    required: true
    description: "Name identifier for the load balancer resource"
  internal:
    type: bool
    description: "Create internal load balancer accessible only from VPC, or internet-facing for public access. Defaults to false (internet-facing)"
  security_groups:
    type: list(string)
    required: true
    description: "Security group IDs that control inbound traffic rules to the load balancer"
  subnets:
    type: list(string)
    required: true
    description: "Subnet IDs in different availability zones where load balancer nodes will be placed"
  prefix_list_names:
    type: list(string)
    description: "List of AWS managed prefix list names to allow access (e.g., 'com.amazonaws.global.cloudfront.origin-facing'). Defaults to empty"
  cidir_blocks:
    type: list(string)
    description: "List of CIDR blocks to allow access to the load balancer"

outputs:
  arn: 
    type: string
