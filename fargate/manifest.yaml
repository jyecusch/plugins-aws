name: fargate
type: service
description: "Provisions ECS Fargate services with load balancer integration and container orchestration"
icon: ./icon.svg
required_identities:
  - aws:iam:role
deployment:
  terraform: ./module
runtime:
  go_module: github.com/nitrictech/plugins-aws/fargate

inputs:
  alb_arn:
    type: string
    required: true
  container_port:
    type: number
    description: "Port on which the container listens for traffic (e.g. `8080`)"
  alb_security_group:
    type: string
  cpu:
    type: number
  memory:
    type: number
  environment:
    type: map(string)
  vpc_id:
    type: string
  subnets:
    type: list(string)
  security_groups:
    type: list(string)

outputs: {}
